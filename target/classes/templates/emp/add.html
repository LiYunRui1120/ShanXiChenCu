<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>自研项目</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">


    <link rel="preconnect" th:href="@{https://fonts.googleapis.com/}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com/}" crossorigin="">
    <link th:href="@{/css/css2.css}" rel="stylesheet">

    <link th:href="@{/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-icons.css}" rel="stylesheet">

    <link th:href="@{/css/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet">

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid position-relative d-flex p-0">

    <div id="spinner"
         class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>


    <div class="sidebar pe-4 pb-3">
        <nav class="navbar bg-secondary navbar-dark">
            <div th:insert="~{commons/commnos::topbor}"></div>
        </nav>
    </div>
    <div class="content">
        <div  th:insert="~{commons/commnos::inform}"></div>
        <div class="container-fluid pt-1 px-1">
            <div class="bg-secondary text-center rounded p-4">
                <div>
                    <form class="form-horizontal" th:action="@{/emp}" method="post">
                        <div class="form-group">
                            <label>姓名</label>
                            <input type="text" name="lastName" class="form-control" placeholder="LastName">
                        </div>
                        <div class="form-group">
                            <label>邮箱</label>
                            <input type="email" name="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label>性别</label>
                            <div class="form-group">
                                <input type="radio" class="form-check-input" name="gender" value="0">
                                <label class="form-check-label">女</label>
                            </div><div class="form-group">
                                <input type="radio" class="form-check-input" name="gender" value="1">
                                <label class="form-check-label">男</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>部门</label>
                            <select class="form-control" name="department.id">
                                <option th:each="dept:${departments}" th:text="${dept.getDepartmentName()}" th:value="${dept.getId()}"></option>
                            </select>
<!--                            <input type="text" name="depaId" th:value="${dept.getId()}">-->
                        </div>
                        <div class="form-group">
                            <label>出生日期</label>
                            <input type="text" name="birth" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">添加</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>

<script th:src="@{js/jquery-3.4.1.min.js}" type="873b6637b889f1f181771fc9-text/javascript"></script>
<script th:src="@{js/bootstrap.bundle.min.js}" type="873b6637b889f1f181771fc9-text/javascript"></script>
<script th:src="@{js/chart.min.js}" type="873b6637b889f1f181771fc9-text/javascript"></script>
<script th:src="@{js/easing.min.js}" type="873b6637b889f1f181771fc9-text/javascript"></script>
<script th:src="@{js/waypoints.min.js}" type="873b6637b889f1f181771fc9-text/javascript"></script>
<script th:src="@{js/owl.carousel.min.js}" type="873b6637b889f1f181771fc9-text/javascript"></script>
<script th:src="@{js/moment.min.js}" type="873b6637b889f1f181771fc9-text/javascript"></script>
<script th:src="@{js/moment-timezone.min.js}" type="873b6637b889f1f181771fc9-text/javascript"></script>
<script th:src="@{js/tempusdominus-bootstrap-4.min.js}" type="873b6637b889f1f181771fc9-text/javascript"></script>

<script th:src="@{js/main.js}" type="873b6637b889f1f181771fc9-text/javascript"></script>
<script th:src="@{js/rocket-loader.min.js}" data-cf-settings="873b6637b889f1f181771fc9-|49" defer=""></script>
</body>
</html>
